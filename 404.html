<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script type="text/javascript">
    // Перенаправляем на главную страницу (index.html), чтобы HashRouter мог обработать маршрут
    window.location.replace(window.location.origin + window.location.pathname + '#/');
  </script>
</head>
<body>
  <h1>404 - Страница не найдена</h1>
  <p>Страница, которую вы ищете, не существует. Пожалуйста, вернитесь на <a href="/">главную страницу</a>.</p>
</body>
</html>
